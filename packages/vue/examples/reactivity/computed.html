<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="p1"></div>
    <div id="p2"></div>
  </body>
</html>

<script>
  const { computed, effect, ref, reactive } = Vue;

  const obj = reactive({ age: 14 });

  const name = ref('张三');

  const text = computed(() => {
    console.log('计算属性执行');
    return `${name.value}---${obj.age}`;
  });

  effect(() => {
    p1.innerHTML = text.value;
    p1.innerHTML = text.value;
  });
  effect(() => {
    p2.innerHTML = obj.age;
  });
</script>
