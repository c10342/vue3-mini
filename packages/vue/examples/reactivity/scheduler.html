<script>
  const { queuePreFlushCb, effect, reactive } = Vue;

  const obj = reactive({ count: 1 });

  effect(
    () => {
      console.log(obj.count);
    },
    {
      scheduler() {
        queuePreFlushCb(() => {
          console.log(obj.count);
        });
      }
    }
  );

  obj.count = 2;
  obj.count = 3;
</script>
