<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="p1"></div>
    <div id="p2"></div>
  </body>
</html>

<script>
  const { ref, effect } = Vue;
  const obj = ref({
    count: 1
  });

  const name = ref('张三');

  effect(() => {
    p1.innerHTML = obj.value.count;
  });
  effect(() => {
    p2.innerHTML = name.value;
  });
</script>
